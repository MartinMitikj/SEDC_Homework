<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div id="container">
    <div id="display-container">0</div>
    <div id="buttons-container">
      <p>
        <button id="clear" class="gray">C</button>
        <button id="backspace" class="gray">&lt;</button>
        <button id="divide" class="orange">/</button>
      </p>
      <p>
        <button id="seven" class="gray">7</button>
        <button id="eight" class="gray">8</button>
        <button id="nine" class="gray">9</button>
        <button id="multiply" class="orange">x</button>
      </p>
      <p>
        <button id="four" class="gray">4</button>
        <button id="five" class="gray">5</button>
        <button id="six" class="gray">6</button>
        <button id="subtract" class="orange">-</button>
      </p>
      <p>
        <button id="one" class="gray">1</button>
        <button id="two" class="gray">2</button>
        <button id="three" class="gray">3</button>
        <button id="sum" class="orange">+</button>
      </p>
      <p>
        <button id="dot" class="gray">.</button>
        <button id="zero" class="gray">0</button>
        <button id="equal" class="orange">=</button>
      </p>
    </div>
  </div>














  <script src="script.js"></script>
</body>

</html>
